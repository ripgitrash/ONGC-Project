<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>
<main class="container">
	<form action="">
		<div class="row container card-panel grey lighten-4">
			<div class="row">
				<div class="col s2 m2 l2">
					<a href="http://www.ongcindia.com/wps/wcm/connect/ongcindia/home"><img style="padding-left:20px;" width="77" height="76" src="images/logo.jpg" alt="ONGC_logo"></a>
				</div>
				<div class="col center s8 m8 l8">
					<h6><b>OIL AND NATURAL GAS CORPORATION LTD</b></h6>
  		            <h6>Application for Student's Training</h6>
  		            <h6>(Summer/Winter/MCA Training)</h6>
				</div>

				<!-- Attach picture -->
				<div class="col s2 m2 l2 z-depth-1">
					<script>
                    function allowDrop(ev) {ev.preventDefault();}
                    function drag(ev) {ev.dataTransfer.setData("text", ev.target.id);}
                    function drop(ev) {ev.preventDefault();
                    var data = ev.dataTransfer.getData("text");
                    ev.target.appendChild(document.getElementById(data));
                    }
                    </script>
				</div>


			</div>
			<div class="row card-panel">
				<div class="col s4 m4 l4">
					<Label name="name">Name</Label>
				</div>
				<div class="col s8 m8 l8"><input type="text"></div>

			<div class="row">
				<div class="col s4 m4 l4">
					<Label name="address">Address</Label>
				</div>
				<div class="col s8 m8 l8"><input type="text"></div>
			</div>
		    
		    <div class="row">
				<div class="col s4 m4 l4">
					<Label name="mobile">Mobile</Label>
				</div>
				<div class="col s8 m8 l8"><input type="text"></div>
			</div>

		    <div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_name">Father's/Mother's Name</Label>
				</div>
				<div class="col s8 m8 l8"><input type="text"></div>
			</div>
		   
		    <div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_occ">Father's/Mother's Occupation</Label>
				</div>
				<div class="col s8 m8 l8"><input type="text"></div>
			</div>
		    <br>

		    <div class="row">
		    <div class="col">
		    	<h6 class="card-title">If employee of ONGC:</h6>
		    </div>
		    </div>

		    <div class="row">
				<div class="col s2 m2 l2">
					<Label name="des">Designation</Label>
				</div>
				<div class="col s4 l4 m4"><input type="text"></div>
			
				<div class="col s2 m2 l2">
					<Label name="cpf">CPF</Label>
				</div>
				<div class="col s4 l4 m4"><input type="text"></div>
			</div>
			 <div class="row">
				<div class="col s2 m2 l2">
					<Label name="des">Section</Label>
				</div>
				<div class="col s4 l4 m4"><input type="text"></div>
			
				<div class="col s2 m2 l2">
					<Label name="cpf">Location</Label>
				</div>
				<div class="col s4 l4 m4"><input type="text"></div>
			</div>
			 <div class="row">
				<div class="col s2 m2 l2">
					<Label name="des">Phone/Mobile No</Label>
				</div>
				<div class="col s4 l4 m4"><input type="text"></div>
			</div>
		   

		    <div class="row">
				<div class="col card-title">
				<h6>Academic Details:</h6>
				</div>
			</div>
		    
		    <div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_ins">Name of the present Institute</Label>
				</div>
				<div class="col s8 l8 m8"><input type="text"></div>
			</div>
		   
		    <div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_course">Name of present course</Label>
				</div>
				<div class="col s8 l8 m8"><input type="text"></div>
			</div>
			<div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_sem">Present/Semester/Year</Label>
				</div>
				<div class="col s8 l8 m8"><input type="text"></div>
			</div>

			<div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_course">Name of present course</Label>
				</div>
				<div class="col s8 l8 m8"><input type="text"></div>
			</div>
			<div class="row">
				<div class="col s4 m4 l4">
					<Label name="p_course">Last Semester % age</Label>
				</div>
				<div class="col s2 m2 l2"><input type="text"></div>
				<div class="col s4 m4 l4">
					<Label name="p_course">% age in 10+2</Label>
				</div>
				<div class="col s2 m2 l2"><input type="text"></div>
			</div>

			<!-- student authorisation -->
            <div class="row">
            	<div class="col">
            		<p>
            		<input type="checkbox" id="st_auth"/>
	                <label for="st_auth">I son/daughter of parents name request the I/c Nodal agency for granting me the permission to undertake student's training at ONGC. I have not undergone any student's training in ONGC, of similar type, before.</label></p>
	                </div>
	            </div>

            <!-- parent authorisation -->
        <div class="row">
            <div class="col">
            	 <p>
                <input type="checkbox" id="p_auth"/>
            	<label for="p_auth">
            		I shall be responsible for the applicant's conduct and discpilne during the student's training at ONGC.
            	</label></p>
            </div>
        </div>

        <!-- attach signatures -->
        <div class="row">
    	<div class="col"><a href=#><p>Attach your signature</p></a></div>
    	<div class="col"><a href="#"><p>Attach Parent's Signature</p></a></div>
        </div>

        <input class="row col small right" type="submit" value="SUBMIT">
	</div>
	</form>
</main>
